<div class="viewcat" style="background-color: aquamarine; max-height: 300vh;">
  <div class="container">
    <h2>View Category</h2>            
    <table class="table table-hover">
  
        <tr>
          <th>Sl No.</th>
          <th>Catgory Name</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      
        <tr *ngFor="let food of foods;let i = index">
          <td><img src="./assets/img/{{food.fpic}}"></td>
          <td><a routerLink="../EditCategory/"><img src="assets/logo/edit.png" id="icon" height="50" width="50" alt="User Icon" /></a></td>
          <td><a class="action-btn"><img src="assets/logo/delete.png" id="icon" height="50" width="50" alt="User Icon" /></a></td>
        </tr>
        <router-outlet></router-outlet>
    </table>
  </div>
  </div>
